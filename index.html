<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #007BFF;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .link {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submission Status</h1>
    <p>
      Thank you for your interest! The paper has been submitted but is not yet published.
    </p>
    <p>
      Once the paper is published, the DOI link and the related GitHub repository containing the project code will be updated here.
    </p>
    <a class="link" href="[Your DOI Link Here]" target="_blank">
      Check Submission Status
    </a>
  </div>

</html>
